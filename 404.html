<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <script type="text/javascript">
      var redirects = {
        blog    : '{{ site.blog     }}',
        github  : '{{ site.github   }}',
        linkedin: '{{ site.linkedin }}',
        resume  : '{{ site.resume   }}'
      };

      var redirect = redirects[window.location.pathname.substring(1)];
      if (redirect) {
        window.location.replace(redirect);
      } else {
        window.location.replace('/');
      }
    </script>
  </head>
</html>
