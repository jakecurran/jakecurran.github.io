<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <script type="text/javascript">
      var redirects = {
        blog    : '{{ site.blog     }}',
        github  : 'https://github.com/{{ site.data.profile.github   }}',
        linkedin: 'https://www.linkedin.com/in/{{ site.data.profile.linkedin }}',
        resume  : '{{ site.data.profile.resume   }}',
        email   : 'mailto:{{ site.data.profile.email }}'
      };

      var redirect = redirects[window.location.pathname.substring(1)];
      if (redirect) {
        window.location.replace(redirect);
      } else {
        window.location.replace('/');
      }
    </script>
  </head>
</html>
